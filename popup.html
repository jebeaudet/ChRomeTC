<!DOCTYPE html>
<html id="pluginWindow" >

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/opensans_font.css">
    <link rel="stylesheet" type="text/css" href="css/siimple.min.css">
    <link rel="stylesheet" type="text/css" href="css/tab.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <link rel="stylesheet" type="text/css" href="css/inline_css.css">
    <script language="javascript" src="/js/global.js"></script>
    <script type="text/javascript" src="/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/lib/jquery-ui.min.js"></script>
    <script language='javascript' src='/js/popup.js'></script>
</head>
<title>ChRomeTC</title>

<body id="bodyInline">
    <ul class="tab">
        <li id="busTimesTab">
            <a class="tablinks">
                <img src="img/bus_times.png" id="icon30px">
            </a>
        </li>
        <li id="configTab">
            <a class="tablinks">
                <img src="img/cog.png" id="icon30px">
            </a>
        </li>
    </ul>
    <div id="inputs">
        <form>
            <h4> Add new saved route</h4>
            Bus number:<br>
            <input type="number"  class="form-input" id="busNumber"><br> Bus stop code:<br>
            <input type="number"  class="form-input" id="busStopCode"><br> Direction:
            <br>
            <select id="busDirection"  class="form-select">
            <option>North</option>
            <option>South</option>
            <option>East</option>
            <option>West</option>
        </select>
            <input id="saveButton" type="button" class="form-input" value="Save"><br>
            <div id="errorMessage" hidden=true >
                Invalid or duplicate route.
            </div>
        </form>
        <table class="table" id="savedRoutes">
            <thead>
                <th/>
                <th><img src="img/bus_number.png" id="icon20px" title="Bus number"></th>
                <th><img src="img/bus_stop.png" id="icon20px" title="Bus stop description and number"></th>
                <th><img src="img/compass.png" id="icon20px" title="Direction"></th>
            </thead>
        </table>
    </div>
    <div id="outputs">
        <table class="table" id="tableOutput">
            <thead>
                <th><img src="img/bus_number.png" id="icon20px" title="Bus number"></th>
                <th><img src="img/bus_stop.png" id="icon20px" title="Bus stop description and number"></th>
                <th><img src="img/compass.png" id="icon20px" title="Direction"></th>
                <th><img src="img/clock.png" id="icon20px" title="Time of arrival"></th>
            </thead>
        </table>
        <form name='updateForm'>
            <input type='button' class="btn btn-small" id='refreshAllButton' value='Refresh all'>
        </form>
</body>

</html>
