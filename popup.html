<!DOCTYPE html>
<html id="pluginWindow" style="padding: 5px 5 5 5">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/opensans_font.css">
    <link rel="stylesheet" type="text/css" href="css/siimple.min.css">
    <link rel="stylesheet" type="text/css" href="css/tab.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <script language="javascript" src="/js/global.js"></script>
    <script type="text/javascript" src="/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/lib/jquery-ui.min.js"></script>
</head>
<title>ChRomeTC</title>

<body style="min-width:400px;padding-left:10px;padding-right:10px">
    <ul class="tab">
        <li id="busTimesTab">
            <a class="tablinks">
                <img src="img/bus_times.png" style="width:30px;height:30px;">
            </a>
        </li>
        <li id="configTab">
            <a class="tablinks">
                <img src="img/cog.png" style="width:30px;height:30px;">
            </a>
        </li>
    </ul>
    <div id="inputs">
        <form>
            <h4>__MSG_addNewSavedRouteLabel__</h4>
            __MSG_busNumberLabel__:<br>
            <input type="number" style="width:50%" class="form-input" id="busNumber"><br>__MSG_busStopCodeLabel__:<br>
            <input type="number" style="width:50%" class="form-input" id="busStopCode"><br> Direction:
            <br>
            <select id="busDirection" style="width:50%" class="form-select">
            <option value="North">__MSG_northLabel__</option>
            <option value="South">__MSG_southLabel__</option>
            <option value="East">__MSG_eastLabel__</option>
            <option value="West">__MSG_westLabel__</option>
        </select>
            <input id="saveButton" type="button" class="form-input" value="Save"><br>
            <div id="errorMessage" hidden=true style="color: #ff0000">
                __MSG_invalidRouteLabel__
            </div>
        </form>
        <table class="table" id="savedRoutes">
            <thead>
                <th/>
                <th><img src="img/bus_number.png" style="width:20px;height:20px;" title="__MSG_busNumberLabel__"></th>
                <th><img src="img/bus_stop.png" style="width:20px;height:20px;" title="__MSG_busDescriptionAndNumberLabel__"></th>
                <th><img src="img/compass.png" style="width:20px;height:20px;" title="Direction"></th>
            </thead>
        </table>
    </div>
    <div id="outputs">
        <table class="table" id="tableOutput">
            <thead>
                <th><img src="img/bus_number.png" style="width:20px;height:20px;" title="__MSG_busNumberLabel__"></th>
                <th><img src="img/bus_stop.png" style="width:20px;height:20px;" title="__MSG_busDescriptionAndNumberLabel__"></th>
                <th><img src="img/compass.png" style="width:20px;height:20px;" title="Direction"></th>
                <th><img src="img/clock.png" style="width:20px;height:20px;" title="__MSG_timeOfArrivalLabel__"></th>
            </thead>
        </table>
        <form name='updateForm'>
            <input type='button' class="btn btn-small" id='refreshAllButton' value='__MSG_refreshAllButtonLabel__'>
        </form>
		<script language='javascript' src='/js/popup.js'></script>
</body>

</html>
